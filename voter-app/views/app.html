
<!doctype html>
<html class="no-js ui-mobile-rendering" lang="en">
<head>
    <title>Backbone.js, Require.js, and jQuery Mobile</title>
    <meta name="description" content="">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />-->
    <link rel="stylesheet" href="https://ajax.aspnetcdn.com/ajax/jquery.mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <script src="js/lib/require.js" data-main="js/mobile"></script>
</head>
<body>


<div id="home" data-role="page" data-title="Musocracy">

    <div data-role="header">
        <h1>Musocracy</h1>
    </div><!-- /header -->
    <div id="tab-container-search" data-role="navbar" data-iconpos="left">
        <ul>
            <li>
                <a href="#queue" data-transition="fade" data-theme="b" data-icon="check" >
                    Queue
                </a>
            </li>
            <li>
                <a href="#search" data-transition="fade" data-theme="b" data-icon="search" class="ui-btn-active">
                    Search
                </a>
            </li>
        </ul>
    </div>
    <div id="content-wrapper">

        <div data-role="fieldcontain">
            <form id="search-form" action="#search?" >
                <label for="song-search">
                </label>
                <input name="song-search" placeholder="Artist or Song Name" value="" type="search" />
            </form>
        </div>
        <div data-role="content">
            <ul id="results" data-divider-theme="b" data-role="listview" data-inset="true">
            </ul>
        </div>
    </div>
</div>

<script id="queuedItems" type="text/template">

    <% _.each( collection.toJSON(), function( song, id ) { %>
    <li data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-icon="plus" data-iconpos="right" data-theme="c" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-btn-up-c">
        <div class="ui-btn-inner ui-li">
            <div class="ui-btn-text">
                <a href="javascript:;" onclick="router.persist.vote('<%= song.trackId%>')"  class="ui-link-inherit <%=song.disableVote%>" data-transition="slide" >
                    <span ><%=song.voteCount%></span>
                    <span><%= song.trackId%></span>
                </a>
            </div>
            <span class="ui-icon ui-icon-arrow-u ui-icon-shadow">&nbsp;</span>
        </div>
    </li>

    <% }); %>

</script>




<script id="searchResults" type="text/template">

    <% _.each( collection.toJSON(), function( song, id ) { %>
    <li data-corners="false" data-shadow="false" data-iconshadow="true" data-wrapperels="div" data-icon="arrow-r" data-iconpos="right" data-theme="c" class="ui-btn ui-btn-icon-right ui-li-has-arrow ui-li ui-btn-up-c">
        <div class="ui-btn-inner ui-li">
            <div class="ui-btn-text">
                <a href="javascript:;" onclick="router.persist.vote('<%=song.href%>')"  class="ui-link-inherit <%=song.disableVote%>" data-transition="slide" ><%= song.name%> </a>
            </div>
            <span class="ui-icon ui-icon-plus ui-icon-shadow">&nbsp;</span>
        </div>
    </li>
    <% }); %>

</script>


</body>
</html>
